name: Build & Deploy

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: |
          Choose version increment type:
          • Patch: x.x.x → x.x.(x+1)   (bug fixes)
          • Minor: x.x.x → x.(x+1).0  (new features)
          • Major: x.x.x → (x+1).0.0 (breaking changes)
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      create_release:
        description: 'Create GitHub release'
        required: true
        default: true
        type: boolean

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: cysu

jobs:
  test:
    name: Tests & Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install test dependencies
      run: |
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        python -m pytest tests/ --tb=short --disable-warnings -v --cov=app --cov-report=term --cov-report=xml --junitxml=test-results.xml

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.create_release == 'true'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Calculate version
      id: version
      shell: bash
      run: |
        set -x  # Debug mode

        echo "Environment variables:"
        echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME"
        echo "GITHUB_INPUT_VERSION_TYPE=$GITHUB_INPUT_VERSION_TYPE"

        VERSION_TYPE="${{ github.event.inputs.version_type }}"

        echo "Raw VERSION_TYPE='${VERSION_TYPE}'"
        echo "VERSION_TYPE length=${#VERSION_TYPE}"
        echo "Version type requested: '$VERSION_TYPE'"

        # Get latest tag
        if git tag | grep -q .; then
          LAST_TAG=$(git describe --tags --abbrev=0)
          echo "Found existing tags, latest: $LAST_TAG"
        else
          LAST_TAG="v0.0.0"
          echo "No tags found, using default: $LAST_TAG"
        fi

        VERSION_NUMBER="${LAST_TAG#v}"
        echo "Version number without v: $VERSION_NUMBER"

        # Initialize variables with default values
        major=0
        minor=0
        patch=0

        # Split version into parts safely
        IFS='.' read -r major minor patch <<< "$VERSION_NUMBER"

        # Ensure numeric values
        major=${major:-0}
        minor=${minor:-0}
        patch=${patch:-0}

        echo "Parsed version parts:"
        echo "  major=${major}"
        echo "  minor=${minor}"
        echo "  patch=${patch}"

        case "$VERSION_TYPE" in
          "major")
            echo "Incrementing major version"
            major=$((major + 1))
            minor=0
            patch=0
            ;;
          "minor")
            echo "Incrementing minor version"
            minor=$((minor + 1))
            patch=0
            ;;
          "patch")
            echo "Incrementing patch version"
            patch=$((patch + 1))
            ;;
          *)
            echo "Invalid version type: $VERSION_TYPE"
            exit 1
            ;;
        esac

        NEW_VERSION="${major}.${minor}.${patch}"
        echo "Calculated new version: $NEW_VERSION"

        echo "release_version=v${NEW_VERSION}" >> $GITHUB_OUTPUT
        {
          echo "new_version=${NEW_VERSION}"
          echo "major=${major}"
          echo "minor=${minor}"
          echo "patch=${patch}"
        } >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Generate test report
      run: |
        # Run tests again in release job
        python -m pytest tests/ --tb=short --disable-warnings -v --cov=app --cov-report=term --cov-report=xml --junitxml=test-results.xml

        # Create report generator script
        cat > generate_report.py << 'PYTHON_EOF'
        import xml.etree.ElementTree as ET
        import datetime
        import re

        def parse_junit(xml_file):
            try:
                tree = ET.parse(xml_file)
                root = tree.getroot()
                total = int(root.attrib.get('tests', 0))
                failures = int(root.attrib.get('failures', 0))
                errors = int(root.attrib.get('errors', 0))
                skipped = int(root.attrib.get('skipped', 0))
                return total, failures, errors, skipped
            except:
                return 0, 0, 0, 0

        def parse_coverage(xml_file):
            try:
                with open(xml_file, 'r') as f:
                    content = f.read()
                    match = re.search(r'line-rate="([^"]+)"', content)
                    if match:
                        return round(float(match.group(1)) * 100)
            except:
                pass
            return 0

        total_tests, failed_tests, error_tests, skipped_tests = parse_junit('test-results.xml')
        passed_tests = total_tests - failed_tests - error_tests - skipped_tests
        success_rate = round((passed_tests / total_tests * 100) if total_tests > 0 else 0)
        coverage_percent = parse_coverage('coverage.xml')

        cap_img = '<img src="https://capsule-render.vercel.app/api?type=waving&color=A020F0&height=200&section=header&text=cysu&fontSize=80&fontAlignY=50&desc=&descAlignY=70&descAlign=50&animation=twinkling&fontColor=4B0082&borderRadius=20&font=Sono&stroke=A020F0&strokeWidth=2&wave=1&waveOffset=0" />'
        timestamp = datetime.datetime.utcnow().strftime('%Y-%m-%d %H:%M:%S UTC')

        report = f"""{cap_img}

        # Test Results & Quality Report

        _Generated on {timestamp}_

        ## Test Metrics

        | Total Tests | Passed | Failed | Errors | Skipped | Success Rate | Code Coverage |
        |-------------|--------|--------|--------|---------|--------------|---------------|
        | {total_tests} | {passed_tests} | {failed_tests} | {error_tests} | {skipped_tests} | {success_rate}% | {coverage_percent}% |
        """

        with open('test_results.md', 'w') as f:
            f.write(report)

        print('Test report generated successfully')
        PYTHON_EOF

        python3 generate_report.py

    - name: Create Release Archive
      run: |
        echo "Creating source archive for v${{ steps.version.outputs.new_version }}"
        # Exclude unnecessary files for distribution and ignore file changes during reading
        tar --exclude='.git' \
            --exclude='.github' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.pytest_cache' \
            --exclude='logs' \
            --exclude='docs' \
            --exclude='.gitignore' \
            --exclude='deployment' \
            --exclude='*.log' \
            --exclude='.DS_Store' \
            --exclude='node_modules' \
            --ignore-failed-read \
            -czf cysu-v${{ steps.version.outputs.new_version }}.tar.gz \
            app scripts requirements.txt run.py pyproject.toml LICENSE .env.example
        ARCHIVE_SIZE=$(ls -lh cysu-v${{ steps.version.outputs.new_version }}.tar.gz | awk '{print $5}')
        echo "Archive created: $ARCHIVE_SIZE"

    - name: Create Release Notes
      run: |
        # Simple release notes with just the version and test results
        echo "# Release v${{ steps.version.outputs.new_version }}" > release_notes.md
        echo "" >> release_notes.md

        # Append test results to release notes (if file exists)
        if [ -f test_results.md ]; then
            echo "Found test_results.md, appending to release notes"
            cat test_results.md >> release_notes.md
        else
            echo "test_results.md not found - appending fallback message"
            echo '## Test Results: N/A' >> release_notes.md
            echo '' >> release_notes.md
            echo 'Test results were not generated properly.' >> release_notes.md
        fi

        # Debug: show final release notes content
        echo "=== FINAL RELEASE NOTES ==="
        cat release_notes.md
        echo "=== END RELEASE NOTES ==="

        # Output the release body for the action
        echo "release_body<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.new_version }}
        name: Release v${{ steps.version.outputs.new_version }}
        body: ${{ steps.release_body.outputs.release_body }}
        files: |
          cysu-v${{ steps.version.outputs.new_version }}.tar.gz
