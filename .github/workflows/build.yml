name: Build & Deploy

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      create_release:
        description: 'Create GitHub release'
        required: true
        default: true
        type: boolean

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: cysu

jobs:
  test:
    name: Tests & Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -c "import app; print('App imports successfully')"
        python -c "from app.views.main import main_bp; print('Main views loaded')"
        python -c "from app.models import Material; print('Models loaded')"

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.create_release == 'true'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Calculate version
      id: version
      shell: bash
      run: |
        VERSION_TYPE="${{ github.event.inputs.version_type }}"
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
        VERSION_NUMBER=${LAST_TAG#v}
        major=$(echo "$VERSION_NUMBER" | cut -d'.' -f1)
        minor=$(echo "$VERSION_NUMBER" | cut -d'.' -f2)
        patch=$(echo "$VERSION_NUMBER" | cut -d'.' -f3)

        echo "Current version: $VERSION_NUMBER ($LAST_TAG)"
        echo "Version type: $VERSION_TYPE"
        echo "Parsed: major=$major, minor=$minor, patch=$patch"

        if [ "$VERSION_TYPE" = "major" ]; then
          major=$((major + 1))
          minor=0
          patch=0
        elif [ "$VERSION_TYPE" = "minor" ]; then
          minor=$((minor + 1))
          patch=0
        elif [ "$VERSION_TYPE" = "patch" ]; then
          patch=$((patch + 1))
        else
          echo "Invalid version type: $VERSION_TYPE"
          echo "Valid options: major, minor, patch"
          exit 1
        fi

        NEW_VERSION="$major.$minor.$patch"
        echo "New version: $NEW_VERSION"
        echo "release_version=v$NEW_VERSION" >> $GITHUB_OUTPUT
        {
          echo "new_version=$NEW_VERSION"
          echo "major=$major"
          echo "minor=$minor"
          echo "patch=$patch"
        } >> $GITHUB_OUTPUT

    - name: Create Release Archive
      run: |
        echo "Creating source archive for v${{ steps.version.outputs.new_version }}"
        # Exclude unnecessary files for distribution
        tar --exclude='.git' \
            --exclude='.github' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.pytest_cache' \
            --exclude='logs' \
            --exclude='docs' \
            --exclude='.gitignore' \
            --exclude='deployment' \
            -czf cysu-v${{ steps.version.outputs.new_version }}.tar.gz .
        ls -lh cysu-v${{ steps.version.outputs.new_version }}.tar.gz

    - name: Create Release Body
      id: release_body
      shell: bash
      run: |
        # Determine release type and messaging
        if [ "${{ github.event.inputs.version_type }}" = "major" ]; then
          RELEASE_TYPE="ğŸš€ Major Release"
