name: Build & Deploy

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      create_release:
        description: 'Create GitHub release'
        required: true
        default: true
        type: boolean

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: cysu

jobs:
  test:
    name: Tests & Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install test dependencies
      run: |
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        python -m pytest tests/ --tb=short --disable-warnings -v --cov=app --cov-report=term --cov-report=xml --junitxml=test-results.xml

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.create_release == 'true'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Calculate version
      id: version
      shell: bash
      run: |
        VERSION_TYPE="${{ github.event.inputs.version_type }}"
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
        VERSION_NUMBER=${LAST_TAG#v}
        major=$(echo "$VERSION_NUMBER" | cut -d'.' -f1)
        minor=$(echo "$VERSION_NUMBER" | cut -d'.' -f2)
        patch=$(echo "$VERSION_NUMBER" | cut -d'.' -f3)

        echo "Current version: $VERSION_NUMBER ($LAST_TAG)"
        echo "Version type: $VERSION_TYPE"
        echo "Parsed: major=$major, minor=$minor, patch=$patch"

        if [ "$VERSION_TYPE" = "major" ]; then
          major=$((major + 1))
          minor=0
          patch=0
        elif [ "$VERSION_TYPE" = "minor" ]; then
          minor=$((minor + 1))
          patch=0
        elif [ "$VERSION_TYPE" = "patch" ]; then
          patch=$((patch + 1))
        else
          echo "Invalid version type: $VERSION_TYPE"
          echo "Valid options: major, minor, patch"
          exit 1
        fi

        NEW_VERSION="$major.$minor.$patch"
        echo "New version: $NEW_VERSION"
        echo "release_version=v$NEW_VERSION" >> $GITHUB_OUTPUT
        {
          echo "new_version=$NEW_VERSION"
          echo "major=$major"
          echo "minor=$minor"
          echo "patch=$patch"
        } >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Generate test report
      run: |
        echo "<img src=\"https://capsule-render.vercel.app/api?type=waving&color=A020F0&height=200&section=header&text=cysu&fontSize=80&fontAlignY=50&desc=&descAlignY=70&descAlign=50&animation=twinkling&fontColor=4B0082&borderRadius=20&font=Sono&stroke=A020F0&strokeWidth=2&wave=1&waveOffset=0\" />" > test_results.md
        echo "" >> test_results.md
        echo "# Test Results & Quality Report" >> test_results.md
        echo "" >> test_results.md
        echo "_Generated on $(date '+%Y-%m-%d %H:%M:%S UTC')_" >> test_results.md
        echo "" >> test_results.md

        # Run tests again in release job
        python -m pytest tests/ --tb=short --disable-warnings -v --cov=app --cov-report=term --cov-report=xml --junitxml=test-results.xml

        # Metrics Calculation
        if [ -f test-results.xml ]; then
            TOTAL_TESTS=$(grep -c "<testcase" test-results.xml 2>/dev/null || echo "0")
            FAILED_TESTS=$(grep -c "<failure>" test-results.xml 2>/dev/null || echo "0")
            ERROR_TESTS=$(grep -c "<error>" test-results.xml 2>/dev/null || echo "0")
            SKIPPED_TESTS=$(grep -c "<skipped>" test-results.xml 2>/dev/null || echo "0")
            PASSED_TESTS=$((TOTAL_TESTS - FAILED_TESTS - ERROR_TESTS - SKIPPED_TESTS))

            SUCCESS_RATE=$([ $TOTAL_TESTS -gt 0 ] && echo "scale=1; ($PASSED_TESTS * 100) / $TOTAL_TESTS" | bc || echo "0")
            SUCCESS_RATE="${SUCCESS_RATE:-0}%"
        else
            TOTAL_TESTS="N/A"
            PASSED_TESTS="N/A"
            FAILED_TESTS="N/A"
            ERROR_TESTS="N/A"
            SKIPPED_TESTS="N/A"
            SUCCESS_RATE="N/A"
        fi

        # Coverage
        if [ -f coverage.xml ]; then
            COVERAGE_PERCENT=$(grep -E '^<coverage.*line-rate=' coverage.xml | sed 's/.*line-rate="\([^"]*\)".*/\1/' | awk '{print int($1 * 100)}' 2>/dev/null || echo "0")
            COVERAGE_RESULT="${COVERAGE_PERCENT}%"
        else
            COVERAGE_RESULT="N/A"
        fi

        # Results Table
        echo "## Test Metrics" >> test_results.md
        echo "" >> test_results.md
        echo "| Total Tests | Passed | Failed | Errors | Skipped | Success Rate | Code Coverage |" >> test_results.md
        echo "|-------------|--------|--------|--------|---------|--------------|---------------|" >> test_results.md
        echo "| $TOTAL_TESTS | $PASSED_TESTS | $FAILED_TESTS | $ERROR_TESTS | $SKIPPED_TESTS | $SUCCESS_RATE | $COVERAGE_RESULT |" >> test_results.md

        # Output formatted results
        cat test_results.md

    - name: Create Release Archive
      run: |
        echo "Creating source archive for v${{ steps.version.outputs.new_version }}"
        # Exclude unnecessary files for distribution and ignore file changes during reading
        tar --exclude='.git' \
            --exclude='.github' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.pytest_cache' \
            --exclude='logs' \
            --exclude='docs' \
            --exclude='.gitignore' \
            --exclude='deployment' \
            --exclude='*.log' \
            --exclude='.DS_Store' \
            --exclude='node_modules' \
            --ignore-failed-read \
            -czf cysu-v${{ steps.version.outputs.new_version }}.tar.gz \
            app scripts requirements.txt run.py pyproject.toml LICENSE .env.example
        ARCHIVE_SIZE=$(ls -lh cysu-v${{ steps.version.outputs.new_version }}.tar.gz | awk '{print $5}')
        echo "Archive created: $ARCHIVE_SIZE"

    - name: Create Release Notes
      run: |
        cat << EOF > release_notes.md
        # Release v${{ steps.version.outputs.new_version }}

        ## Downloads
        - Source Code: cysu-v${{ steps.version.outputs.new_version }}.tar.gz
        - Docker: docker.io/***/cysu:latest

        ## Quick Installation
        \`\`\`bash
        # Extract source
        tar -xzf cysu-v${{ steps.version.outputs.new_version }}.tar.gz
        cd cysu-v${{ steps.version.outputs.new_version }}

        # Install and run
        pip install -r requirements.txt
        python run.py
        \`\`\`

        ---
        EOF

        # Append test results to release notes
        cat test_results.md >> release_notes.md

        # Output the release body for the action
        echo "release_body<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.new_version }}
        name: Release v${{ steps.version.outputs.new_version }}
        body: ${{ steps.release_body.outputs.release_body }}
        generate_release_notes: true
        files: |
          cysu-v${{ steps.version.outputs.new_version }}.tar.gz
