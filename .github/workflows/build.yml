name: Build & Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.3)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub release'
        required: true
        default: true
        type: boolean

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: cysu

jobs:
  test:
    name: Tests & Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install test dependencies
      run: |
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        python -m pytest tests/ --tb=short --disable-warnings -v --cov=app --cov-report=term --cov-report=xml --junitxml=test-results.xml

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: config/Dockerfile
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.create_release == 'true'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Set version
      id: version
      shell: bash
      run: |
        VERSION="${{ github.event.inputs.version }}"

        echo "Using manual version: $VERSION"

        echo "release_version=v${VERSION}" >> $GITHUB_OUTPUT
        echo "new_version=${VERSION}" >> $GITHUB_OUTPUT
        echo "major=0" >> $GITHUB_OUTPUT
        echo "minor=0" >> $GITHUB_OUTPUT
        echo "patch=0" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Generate test report
      run: |
        # Run tests again in release job
        python -m pytest tests/ --tb=short --disable-warnings -v --cov=app --cov-report=term --cov-report=xml --junitxml=test-results.xml

        # Create report generator script
        cat > generate_report.py << 'PYTHON_EOF'
        import xml.etree.ElementTree as ET
        import datetime
        import re

        # Parse test results from testsuite attributes
        total_tests = 0
        failed_tests = 0
        error_tests = 0
        skipped_tests = 0

        try:
            tree = ET.parse('test-results.xml')
            root = tree.getroot()
            suites = root.findall('testsuite')
            if suites:
                suite = suites[0]  # Get first testsuite
                total_tests = int(suite.attrib.get('tests', 0))
                failed_tests = int(suite.attrib.get('failures', 0))
                error_tests = int(suite.attrib.get('errors', 0))
                skipped_tests = int(suite.attrib.get('skipped', 0))
        except:
            pass

        # Parse coverage from XML
        coverage_percent = 0
        try:
            with open('coverage.xml', 'r') as f:
                content = f.read()
                match = re.search(r'line-rate="([^"]+)"', content)
                if match:
                    coverage_percent = round(float(match.group(1)) * 100)
        except:
            pass

        passed_tests = total_tests - failed_tests - error_tests - skipped_tests
        success_rate = round((passed_tests / total_tests * 100) if total_tests > 0 else 0)

        cap_img = '<img src="https://capsule-render.vercel.app/api?type=waving&color=A020F0&height=200&width=800&section=header&text=cysu&fontSize=80&fontAlignY=50&desc=&descAlignY=70&descAlign=50&animation=twinkling&fontColor=4B0082&borderRadius=20&font=Sono&stroke=A020F0&strokeWidth=2&wave=1&waveOffset=0" />'
        timestamp = datetime.datetime.utcnow().strftime('%Y-%m-%d %H:%M:%S UTC')

        report = f"""{cap_img}

        ## Test Metrics

        | Total Tests | Passed | Failed | Errors | Skipped | Success Rate | Code Coverage |
        |-------------|--------|--------|--------|---------|--------------|---------------|
        | {total_tests} | {passed_tests} | {failed_tests} | {error_tests} | {skipped_tests} | {success_rate}% | {coverage_percent}% |
        """

        with open('test_results.md', 'w') as f:
            f.write(report)

        print('Test report generated successfully')
        PYTHON_EOF

        python3 generate_report.py

    - name: Create Release Archive
      run: |
        echo "Creating source archive for v${{ steps.version.outputs.new_version }}"
        # Exclude unnecessary files for distribution and ignore file changes during reading
        tar --exclude='.git' \
            --exclude='.github' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.pytest_cache' \
            --exclude='logs' \
            --exclude='docs' \
            --exclude='.gitignore' \
            --exclude='deployment' \
            --exclude='*.log' \
            --exclude='.DS_Store' \
            --exclude='node_modules' \
            --ignore-failed-read \
            -czf cysu-v${{ steps.version.outputs.new_version }}.tar.gz \
            app scripts requirements.txt run.py pyproject.toml LICENSE .env.example
        ARCHIVE_SIZE=$(ls -lh cysu-v${{ steps.version.outputs.new_version }}.tar.gz | awk '{print $5}')
        echo "Archive created: $ARCHIVE_SIZE"

    - name: Create Release Notes
      run: |
        # Simple release notes with just the version and test results
        echo "" > release_notes.md
        echo "<div align='center'>" >> release_notes.md
        echo "" >> release_notes.md
        echo "# Test Results & Quality Report" >> release_notes.md
        echo "_Generated on $(date '+%Y-%m-%d %H:%M:%S UTC')_" >> release_notes.md
        echo "" >> release_notes.md

        # Append test results to release notes (if file exists)
        if [ -f test_results.md ]; then
            echo "Found test_results.md, appending to release notes"
            cat test_results.md >> release_notes.md
        else
            echo "test_results.md not found - appending fallback message"
            echo '## Test Results: N/A' >> release_notes.md
            echo '' >> release_notes.md
            echo 'Test results were not generated properly.' >> release_notes.md
        fi

        echo "" >> release_notes.md
        echo "</div>" >> release_notes.md

        # Debug: show final release notes content
        echo "=== FINAL RELEASE NOTES ==="
        cat release_notes.md
        echo "=== END RELEASE NOTES ==="

        # Create environment variable for release body
        RELEASE_BODY=$(cat release_notes.md)
        echo "RELEASE_BODY<<DELIMITER" >> $GITHUB_ENV
        echo "$RELEASE_BODY" >> $GITHUB_ENV
        echo "DELIMITER" >> $GITHUB_ENV

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.new_version }}
        name: Release v${{ steps.version.outputs.new_version }}
        body: ${{ env.RELEASE_BODY }}
        generate_release_notes: false
        files:
          cysu-v${{ steps.version.outputs.new_version }}.tar.gz
