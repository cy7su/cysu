        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∏–∑ –±–ª–æ–∫–∞
        function copyTextBlock(element) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤ —Ä–µ–∂–∏–º–µ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ (–Ω–µ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)

            }

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–∑—É–∞–ª—å–Ω—É—é –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å
                    element.classList.add('copied');

                    // Fallback –¥–ª—è —Å–ª—É—á–∞–µ–≤, –∫–æ–≥–¥–∞ Clipboard API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω
                    fallbackCopyTextBlock(element, text);
                });
            } else {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤ –∏–ª–∏ –Ω–µ–±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
                fallbackCopyTextBlock(element, text);
            }
        }
        
        // Fallback —Ñ—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        function fallbackCopyTextBlock(element, text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.executeCommand('copy');
                if (successful) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–∑—É–∞–ª—å–Ω—É—é –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å
                    element.classList.add('copied');

                    }, 2000);
                } else {
                    console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç');
                }
            } catch (err) {

            } finally {

            }
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –¥–ª—è –±–ª–æ–∫–æ–≤ —Ç–µ–∫—Å—Ç–∞
        function setupTextBlockHandlers() {
            const textBlocks = document.querySelectorAll('.text-block');
            textBlocks.forEach(block => {
                // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                block.removeEventListener('click', copyTextBlock);
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
                block.addEventListener('click', function() {

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö API
        function executeCommand(command, value = null) {
            const editor = document.getElementById('editorContent');
            const selection = window.getSelection();
            
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –∫—É—Ä—Å–æ—Ä –≤ –ø—É—Å—Ç–æ–º –ø–∞—Ä–∞–≥—Ä–∞—Ñ–µ
                let currentNode = range.startContainer;
                while (currentNode && currentNode.nodeType !== Node.ELEMENT_NODE) {
                    currentNode = currentNode.parentNode;
                }
                
                if (currentNode && currentNode.tagName === 'P' && currentNode.textContent.trim() === '') {
                    // –ï—Å–ª–∏ –∫—É—Ä—Å–æ—Ä –≤ –ø—É—Å—Ç–æ–º –ø–∞—Ä–∞–≥—Ä–∞—Ñ–µ, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π
                    const newP = document.createElement('p');
                    newP.innerHTML = '<br>';
                    currentNode.parentNode.insertBefore(newP, currentNode.nextSibling);
                    range.setStart(newP, 0);
                    range.setEnd(newP, 0);
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            }
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ API –≤–º–µ—Å—Ç–æ —É—Å—Ç–∞—Ä–µ–≤—à–µ–≥–æ executeCommand
            if (command === 'insertHTML' && value) {
                insertHTMLContent(value);
            } else if (command === 'copy') {
                copySelectedText();
            } else {
                // Fallback –¥–ª—è –¥—Ä—É–≥–∏—Ö –∫–æ–º–∞–Ω–¥
                try {
                    document.executeCommand(command, false, value);
                } catch (e) {
                    console.warn(`–ö–æ–º–∞–Ω–¥–∞ ${command} –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è:`, e);
                }
            }
            
            editor.focus();
        }
        
        // –°–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≤—Å—Ç–∞–≤–∫–∏ HTML
        function insertHTMLContent(html) {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                range.deleteContents();
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                const fragment = document.createDocumentFragment();
                while (tempDiv.firstChild) {
                    fragment.appendChild(tempDiv.firstChild);
                }
                range.insertNode(fragment);
                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
            }
        }
        
        // –°–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        function copySelectedText() {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(window.getSelection().toString());
            } else {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function toggleEditMode() {

            editorContent.contentEditable = 'false';
            editorToolbar.classList.remove('show');
            btnEdit.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–º—ã
        function saveTopic() {
            if (!currentTopicId) {
                // –ï—Å–ª–∏ –Ω–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Ç–µ–º—ã, –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º —Å–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é
                const title = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –¥–ª—è –Ω–æ–≤–æ–π —Ç–µ–º—ã:');
                if (!title) return; // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–º–µ–Ω–∏–ª
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é —Ç–µ–º—É
                const newTopic = {
                    id: Date.now(),
                    title: title,
                    content: document.getElementById('editorContent').innerHTML,
                    createdAt: new Date().toISOString()
                };
                
                topics.push(newTopic);
                currentTopicId = newTopic.id;
                saveTopics();
                renderTopics();
            } else {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é —Ç–µ–º—É
                const topic = topics.find(t => t.id === currentTopicId);
                if (topic) {
                    topic.content = document.getElementById('editorContent').innerHTML;
                    saveTopics();
                }
            }
            
            // –í—ã—Ö–æ–¥–∏–º –∏–∑ —Ä–µ–∂–∏–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            isEditMode = false;
            const editModeControls = document.getElementById('editModeControls');
            const editorContent = document.getElementById('editorContent');
            const editorToolbar = document.querySelector('.editor-toolbar');
            const btnEdit = document.getElementById('btnEdit');
            
            editModeControls.classList.remove('show');
            editorContent.contentEditable = 'false';
            editorToolbar.classList.remove('show');
            btnEdit.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        }



        // –í—Å—Ç–∞–≤–∫–∞ —Ü–∏—Ç–∞—Ç—ã
        function insertQuote() {
            const editor = document.getElementById('editorContent');
            const html = '<div class="quote-block" contenteditable="true"><p><br></p></div><p><br></p>';
            executeCommand('insertHTML', html);
        }

        // –í—Å—Ç–∞–≤–∫–∞ –±–ª–æ–∫–∞ —Ç–µ–∫—Å—Ç–∞
        function insertTextBlock() {
            const editor = document.getElementById('editorContent');
            const html = '<div class="text-block" contenteditable="true" onclick="copyTextBlock(this)"><p><br></p></div><p><br></p>';
            executeCommand('insertHTML', html);
        }

        // –í—Å—Ç–∞–≤–∫–∞ —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—è
        function insertSeparator() {
            const editor = document.getElementById('editorContent');
            const html = '<hr class="separator"><p><br></p>';
            executeCommand('insertHTML', html);
        }











        // –í—ã–±–æ—Ä –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function selectMainPage() {
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –ø—É–Ω–∫—Ç–æ–≤ –º–µ–Ω—é
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            event.target.classList.add('active');
            
            // –û—á–∏—â–∞–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä
            document.getElementById('editorContent').innerHTML = '';
            currentTopicId = null;
        }

        // –í—ã–±–æ—Ä —Ä–∞–∑–¥–µ–ª–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function selectUserSections() {
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –ø—É–Ω–∫—Ç–æ–≤ –º–µ–Ω—é
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ —Ä–∞–∑–¥–µ–ª–∞–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            event.target.classList.add('active');
            
            // –û—á–∏—â–∞–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä
            document.getElementById('editorContent').innerHTML = '';
            currentTopicId = null;
        }
    </script>
