            --border-color: #e9ecef;
            --accent-color: #e91e63;
            --accent-hover: #c2185b;
            --success-color: #3fb950;

        * {

        body {

        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å */
        .navbar {

        .navbar-container {

        }

        .navbar-brand {

        }

        .navbar-controls {

        }

        .container {

        }



        .back-link {

            border-radius: 6px;

            color: var(--text-secondary);

        }

        .back-link:hover {

            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.85em;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .page-title {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            text-align: center;
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .back-link:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-color);
            color: var(--accent-color);

        }

        .section {

        }

        .section h2 {

            text-align: center;
        }

        .time-converter {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .custom-time-input {
            display: flex;
            align-items: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            gap: 4px;
            min-width: 120px;
            transition: all 0.3s ease;
            position: relative;
        }

        .custom-time-input:hover {
            border-color: var(--accent-color);
            box-shadow: 0 2px 8px rgba(13, 110, 253, 0.1);
        }

        .time-number {
            width: 40px;
            height: 32px;
            text-align: center;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1em;
            font-weight: 600;
            padding: 6px 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-family: 'Courier New', monospace;
        }

        .time-number:focus {
            outline: none;
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px var(--accent-color);
            transform: scale(1.02);
        }

        .time-number::-webkit-inner-spin-button,
        .time-number::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .time-number[type=number] {
            -moz-appearance: textfield;
        }

        .time-number[readonly] {
            background: var(--bg-primary);
            color: var(--text-secondary);
            cursor: pointer;
            opacity: 0.9;
        }

        .time-number[readonly]:hover {
            background: var(--bg-secondary);
            opacity: 1;
        }

        .time-separator {
            color: var(--text-secondary);
            font-size: 1.5em;
            font-weight: 700;
            user-select: none;
            margin: 0 2px;
        }

        .custom-time-input.converting {
            animation: timeConvert 0.6s ease;
        }

        @keyframes timeConvert {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –±—ã—Å—Ç—Ä—ã—Ö –∫–Ω–æ–ø–æ–∫ */
        .quick-city-btn {
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –≤—Ä–µ–º–µ–Ω–∏ */
        .time-difference-info {

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .convert-arrow {

            transition: all 0.3s ease;

            display: flex;

        }

        .convert-arrow:hover {

        }

        .city-selector {

        }

        .city-search-container {

        .city-search {

            border-radius: 6px;
            font-size: 0.9em;
            background: var(--bg-secondary);

        }

        .city-search:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }

        .city-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-top: none;

        }

        .city-dropdown.show {

        .city-option {

        }

        .city-option:hover {

        }

        .city-option:last-child {
            border-bottom: none;
        }

        .city-option.selected {

            color: white;
        }

        /* –ë—ã—Å—Ç—Ä—ã–µ –∫–Ω–æ–ø–∫–∏ –≥–æ—Ä–æ–¥–æ–≤ */
        .quick-cities {
            margin-top: 15px;
        }

        .quick-cities-title {
            font-size: 0.85em;
            color: var(--text-secondary);

            text-align: center;
        }

        .quick-cities-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .quick-city-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.8em;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .quick-city-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .quick-city-btn.active {
            background: var(--accent-color);

        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ä–∞–∑–Ω–∏—Ü–µ –≤–æ –≤—Ä–µ–º–µ–Ω–∏ */
        .time-difference-info {

        }

        .info-section {

        }

        .info-section h3 {

        }

        .info-section p {

        @media (max-width: 768px) {

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è navbar */
        [data-theme="dark"] .navbar {
            background: var(--bg-tertiary);

        }

        [data-theme="dark"] .theme-toggle:hover {

        }

        [data-theme="dark"] .back-link:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }


    </style>

<body>
    <nav class="navbar">
        <div class="navbar-container">

                    <span>‚Üê</span>

    <div class="container">

            <div class="time-converter">

                    <div class="city-dropdown" id="cityDropdown"></div>
                </div>
                
                <div class="quick-cities">
                    <div class="quick-cities-title">–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –≥–æ—Ä–æ–¥–∞:</div>
                    <div class="quick-cities-buttons">
                        <button class="quick-city-btn" onclick="selectQuickCity('–ú–æ—Å–∫–≤–∞')">–ú–æ—Å–∫–≤–∞</button>
                        <button class="quick-city-btn" onclick="selectQuickCity('–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥')">–°–ü–±</button>
                        <button class="quick-city-btn" onclick="selectQuickCity('–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥')">–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥</button>
                        <button class="quick-city-btn" onclick="selectQuickCity('–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫')">–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫</button>
                        <button class="quick-city-btn" onclick="selectQuickCity('–í–ª–∞–¥–∏–≤–æ—Å—Ç–æ–∫')">–í–ª–∞–¥–∏–≤–æ—Å—Ç–æ–∫</button>
                    </div>
                </div>
            </div>
            
            <div class="time-difference-info" id="timeDifferenceInfo" style="display: none;">
                <div class="info-section">
                    <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤—Ä–µ–º–µ–Ω–∏</h3>
                    <p><strong>–†–∞–∑–Ω–∏—Ü–∞ —Å –°–∞—Ä–∞—Ç–æ–≤–æ–º:</strong> <span id="timeDiff"></span></p>
                    <p><strong>–ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å:</strong> <span id="timezoneInfo"></span></p>
                    <p><strong>–¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–º –≥–æ—Ä–æ–¥–µ:</strong> <span id="currentCityTime"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cities = [];
        let selectedCity = null;
        let currentTheme = 'dark';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadCitiesFromJSON();
            setCurrentTime();
            loadTheme();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
            setInterval(setCurrentTime, 60000);
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            document.addEventListener('click', function(event) {
                const dropdown = document.getElementById('cityDropdown');
                const searchContainer = document.querySelector('.city-search-container');
                
                if (!searchContainer.contains(event.target)) {
                    dropdown.classList.remove('show');
                }
            });
            
            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã –æ—Ç –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü
            setupThemeSync();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≥–æ—Ä–æ–¥–æ–≤ –∏–∑ JSON —Ñ–∞–π–ª–∞
        async function loadCitiesFromJSON() {
            try {
                const response = await fetch('/static/cities.json');
                const data = await response.json();
                cities = data.cities;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ—Ä–æ–¥–æ–≤:', error);
                // Fallback –¥–∞–Ω–Ω—ã–µ
                cities = [
                    { name: "–ú–æ—Å–∫–≤–∞", offset: -1, timezone: "–ú–°–ö (UTC+3)", region: "–≥. –ú–æ—Å–∫–≤–∞" },
                    { name: "–°–∞—Ä–∞—Ç–æ–≤", offset: 0, timezone: "–ú–°–ö+1 (UTC+4)", region: "–°–∞—Ä–∞—Ç–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å" },
                    { name: "–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥", offset: 1, timezone: "–ú–°–ö+2 (UTC+5)", region: "–°–≤–µ—Ä–¥–ª–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å" }
                ];
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeUI();
            
            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Ç–µ–º—É —Å –¥—Ä—É–≥–∏–º–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
            syncThemeAcrossPages();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            currentTheme = savedTheme;
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeUI();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI —Ç–µ–º—ã
        function updateThemeUI() {
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (currentTheme === 'dark') {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
            } else {
                themeIcon.textContent = 'üåô';
                themeText.textContent = '–¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
            }
        }

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã –º–µ–∂–¥—É —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
        function syncThemeAcrossPages() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –≤ localStorage –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
            localStorage.setItem('themeChanged', Date.now().toString());
            
            // –¢–∞–∫–∂–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –≤ sessionStorage –¥–ª—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–π —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
            sessionStorage.setItem('currentTheme', currentTheme);
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Ç–µ–º—ã
        function setupThemeSync() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã –∫–∞–∂–¥—ã–µ 100ms
            setInterval(() => {
                const themeChanged = localStorage.getItem('themeChanged');
                const lastCheck = sessionStorage.getItem('lastThemeCheck') || '0';
                
                if (themeChanged && parseInt(themeChanged) > parseInt(lastCheck)) {
                    const newTheme = localStorage.getItem('theme');
                    if (newTheme && newTheme !== currentTheme) {
                        currentTheme = newTheme;
                        document.documentElement.setAttribute('data-theme', currentTheme);
                        updateThemeUI();
                    }
                    sessionStorage.setItem('lastThemeCheck', themeChanged);
                }
            }, 100);
            
            // –¢–∞–∫–∂–µ —Å–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ sessionStorage
            window.addEventListener('storage', function(e) {
                if (e.key === 'currentTheme' && e.newValue && e.newValue !== currentTheme) {
                    currentTheme = e.newValue;
                    document.documentElement.setAttribute('data-theme', currentTheme);
                    updateThemeUI();
                }
            });
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
        function setCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            document.getElementById('saratovHours').value = hours;
            document.getElementById('saratovMinutes').value = minutes;
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π –≥–æ—Ä–æ–¥, –æ–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤—Ä–µ–º–µ–Ω–∏
            if (selectedCity) {
                updateCityTime();
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –≥–æ—Ä–æ–¥–æ–≤
        function showCityDropdown() {
            const dropdown = document.getElementById('cityDropdown');
            dropdown.innerHTML = '';
            
            cities.forEach(city => {
                const option = document.createElement('div');
                option.className = 'city-option';
                option.textContent = `${city.name} (${city.region}) - ${city.timezone}`;
                option.onclick = () => selectCity(city);
                dropdown.appendChild(option);
            });
            
            dropdown.classList.add('show');
        }

        // –í—ã–±–æ—Ä –≥–æ—Ä–æ–¥–∞
        function selectCity(city) {
            selectedCity = city;
            document.getElementById('citySearch').value = `${city.name} (${city.region})`;
            document.getElementById('cityDropdown').classList.remove('show');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –±—ã—Å—Ç—Ä–æ–≥–æ –≤—ã–±–æ—Ä–∞
            updateQuickCityButtons(city.name);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ä–∞–∑–Ω–∏—Ü–µ –≤–æ –≤—Ä–µ–º–µ–Ω–∏
            showTimeDifferenceInfo(city);
            
            convertTime();
        }

        // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function convertTime() {
            const hours = parseInt(document.getElementById('saratovHours').value) || 0;
            const minutes = parseInt(document.getElementById('saratovMinutes').value) || 0;
            
            if (!selectedCity) return;

            const saratovDate = new Date();
            saratovDate.setHours(hours, minutes, 0, 0);

            // –í—ã—á–∏—Å–ª—è–µ–º –≤—Ä–µ–º—è –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–º –≥–æ—Ä–æ–¥–µ
            const targetDate = new Date(saratovDate.getTime() + selectedCity.offset * 60 * 60 * 1000);
            const targetHours = targetDate.getHours();
            const targetMinutes = targetDate.getMinutes();
            
            document.getElementById('targetHours').value = targetHours;
            document.getElementById('targetMinutes').value = targetMinutes;

            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            const targetTimeInput = document.querySelector('.custom-time-input:last-child');
            targetTimeInput.classList.add('converting');
            
            setTimeout(() => {
                targetTimeInput.classList.remove('converting');
            }, 600);
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyTargetTime() {
            const hours = document.getElementById('targetHours').value;
            const minutes = document.getElementById('targetMinutes').value;
            
            if (hours === '' || minutes === '') return;

            const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(timeString).then(() => {
                    showTimeCopySuccess();
                }).catch(() => {
                    fallbackCopyTimeToClipboard(timeString);
                });
            } else {
                fallbackCopyTimeToClipboard(timeString);
            }
        }

        // Fallback –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function fallbackCopyTimeToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showTimeCopySuccess();
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏:', err);
            }
            
            document.body.removeChild(textArea);
        }

        // –ü–æ–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ–≥–æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function showTimeCopySuccess() {
            const targetHours = document.getElementById('targetHours');
            const targetMinutes = document.getElementById('targetMinutes');
            const originalHours = targetHours.value;
            const originalMinutes = targetMinutes.value;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
            const originalDisplay = `${String(originalHours).padStart(2, '0')}:${String(originalMinutes).padStart(2, '0')}`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!" –≤ –∫—Ä–∞—Å–∏–≤–æ–º –≤–∏–¥–µ
            targetHours.value = '';
            targetMinutes.value = '';
            
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –ø–æ–∫–∞–∑–∞ "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"
            const timeContainer = targetHours.parentElement;
            const successText = document.createElement('div');
            successText.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            successText.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: var(--accent-color);
                color: white;
                padding: 8px 16px;
                border-radius: 8px;
                font-weight: 600;
                font-size: 0.9em;
                z-index: 10;
                white-space: nowrap;
            `;
            
            timeContainer.style.position = 'relative';
            timeContainer.appendChild(successText);
            
            setTimeout(() => {
                timeContainer.removeChild(successText);
                targetHours.value = originalHours;
                targetMinutes.value = originalMinutes;
            }, 1500);
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≥–æ—Ä–æ–¥–æ–≤
        function filterCities() {
            const searchTerm = document.getElementById('citySearch').value.toLowerCase();
            const dropdown = document.getElementById('cityDropdown');
            
            if (!searchTerm) {
                dropdown.classList.remove('show');
                return;
            }
            
            dropdown.innerHTML = '';
            const filteredCities = cities.filter(city => 
                city.name.toLowerCase().includes(searchTerm) || 
                city.region.toLowerCase().includes(searchTerm)
            );
            
            filteredCities.forEach(city => {
                const option = document.createElement('div');
                option.className = 'city-option';
                option.textContent = `${city.name} (${city.region}) - ${city.timezone}`;
                option.onclick = () => selectCity(city);
                dropdown.appendChild(option);
            });
            
            if (filteredCities.length > 0) {
                dropdown.classList.add('show');
            } else {
                dropdown.classList.remove('show');
            }
        }

        // –ë—ã—Å—Ç—Ä—ã–π –≤—ã–±–æ—Ä –≥–æ—Ä–æ–¥–∞
        function selectQuickCity(cityName) {
            const city = cities.find(c => c.name === cityName);
            if (city) {
                selectCity(city);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ –±—ã—Å—Ç—Ä–æ–≥–æ –≤—ã–±–æ—Ä–∞
        function updateQuickCityButtons(selectedCityName) {
            const quickButtons = document.querySelectorAll('.quick-city-btn');
            quickButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === selectedCityName || 
                    (btn.textContent === '–°–ü–±' && selectedCityName === '–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥')) {
                    btn.classList.add('active');
                }
            });
        }

        // –ü–æ–∫–∞–∑ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ä–∞–∑–Ω–∏—Ü–µ –≤–æ –≤—Ä–µ–º–µ–Ω–∏
        function showTimeDifferenceInfo(city) {
            const timeDiffInfo = document.getElementById('timeDifferenceInfo');
            const timeDiff = document.getElementById('timeDiff');
            const timezoneInfo = document.getElementById('timezoneInfo');
            const currentCityTime = document.getElementById('currentCityTime');
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–Ω–∏—Ü—É –≤–æ –≤—Ä–µ–º–µ–Ω–∏
            let diffText = '';
            if (city.offset > 0) {
                diffText = `+${city.offset} —á–∞—Å${city.offset === 1 ? '' : city.offset < 5 ? '–∞' : '–æ–≤'}`;
            } else if (city.offset < 0) {
                diffText = `${city.offset} —á–∞—Å${Math.abs(city.offset) === 1 ? '' : Math.abs(city.offset) < 5 ? '–∞' : '–æ–≤'}`;
            } else {
                diffText = '0 —á–∞—Å–æ–≤ (–æ–¥–∏–Ω–∞–∫–æ–≤–æ–µ –≤—Ä–µ–º—è)';
            }
            
            timeDiff.textContent = diffText;
            timezoneInfo.textContent = city.timezone;
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–º –≥–æ—Ä–æ–¥–µ
            const now = new Date();
            const cityTime = new Date(now.getTime() + city.offset * 60 * 60 * 1000);
            const cityHours = String(cityTime.getHours()).padStart(2, '0');
            const cityMinutes = String(cityTime.getMinutes()).padStart(2, '0');
            currentCityTime.textContent = `${cityHours}:${cityMinutes}`;
            
            timeDiffInfo.style.display = 'block';
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–º –≥–æ—Ä–æ–¥–µ
        function updateCityTime() {
            if (selectedCity) {
                const currentCityTime = document.getElementById('currentCityTime');
                if (currentCityTime) {
                    const now = new Date();
                    const cityTime = new Date(now.getTime() + selectedCity.offset * 60 * 60 * 1000);
                    const cityHours = String(cityTime.getHours()).padStart(2, '0');
                    const cityMinutes = String(cityTime.getMinutes()).padStart(2, '0');
                    timeDiffInfo.style.display = 'block';
                }
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–º –≥–æ—Ä–æ–¥–µ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        setInterval(updateCityTime, 60000);
    </script>
