<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы - cysu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
                    background-color: var(--dp-00);
        color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .maintenance-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .maintenance-icon {
            font-size: 4rem;
            color: var(--warning);
            margin-bottom: 1.5rem;
        }
        
        .maintenance-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .maintenance-message {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }
        
        .admin-login {
            margin-top: 1.5rem;
        }
        
        .admin-login a {
            color: var(--warning);
            text-decoration: none;
            font-weight: bold;
        }
        
        .admin-login a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1 class="maintenance-title">Технические работы</h1>
        <p class="maintenance-message">
            Сайт временно недоступен из-за проведения технических работ.<br>
            Мы работаем над улучшением функциональности и скоро вернемся к работе.
        </p>
        
        {% if current_user.is_authenticated and current_user.is_admin %}
            <div class="admin-login">
                <small class="text-info">
                    <i class="fas fa-info-circle me-1"></i>
                    Администратор может продолжать работу
                </small>
            </div>
        {% endif %}
    </div>
</body>
</html>
